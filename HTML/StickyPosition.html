<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position</title>
    <style>
        .same{
            border: 1px solid;
            height: 200px;
            width: 400px;
        }
        .three{
            position:sticky;
            left: 200px;
            top: 200px;
            border: 1px solid green;
        }
        
    </style>
</head>
<body>
    <div class=" same one"></div>
    <div class="same two"></div>
    <div class="same three"></div>
    <div class="same four"></div>
    <div class="same five"></div>
    <div class="same six"></div>
    <div class="same seven"></div>
</body>
</html>
