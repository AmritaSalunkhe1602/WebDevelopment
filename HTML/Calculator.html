<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            height:60px;
            width:60px;
            border-radius: 4px;
        }
       
        
    </style>
    <script>
       function view(num){
         document.getElementById("result").value+=num;
       }
       function compute(){
         let x=document.getElementById("result").value;
         let y=eval(x);
         document.getElementById("result").value=y;
       }
       function clr(){
         document.getElementById("result").value=" ";
       }
    </script>
</head>
<body>
   <div  border="2px solid" style="border-collapse:collapse">
       <table border="1px solid" style="border-collapse:collapse">
           
           <tr>
               <td colspan="11">   <br>   </td>
          </tr>
          <tr>
              <td>      </td>
              <td colspan="10" style="text-align:right"><input type="text" id="result" name="text" ></td>
          </tr>
          <tr>
              <td><button>mod</button></td>
              <td colspan="5"><input type="radio" id="deg" name="math" >
                              <label for="deg">deg</label>
                              <input type="radio" id="rad" name="math">
                              <label for="rad">rad</label></td> 
              <td><button>MC</button></td> 
              <td><button>MR</button></td>
              <td><button>MS</button></td>
              <td><button>M+</button></td>
              <td><button>M-</button></td>              
            </td>
          </tr>
          <tr>
            <td><button>sinh</button></td> 
            <td><button>cosh</button></td> 
            <td><button>tanh</button></td> 
            <td><button>Exp</button></td> 
            <td><button>(</button></td> 
            <td><button>)</button></td> 
            <td colspan="2" style="background-color:red"><button style="background-color:red;width:120px;"  ><-</button></td> 
            <td style="background-color:red"><button style="background-color:red" onclick="clr()">C</button></td> 
            <td style="background-color:red"><button style="background-color:red" >+/-</button></td> 
            <td><button>&Sqrt;</button></td> 
          </tr>
          <td><button>sin<sup>-1</sup></button></td> 
          <td><button>cos<sup>-1</sup></button></td> 
          <td><button>tan<sup>-1</sup></button></td> 
          <td><button>log<sub>2</sub>x</button></td> 
          <td><button>ln</button></td> 
          <td><button>log</button></td> 
          <td><button onclick="view('7')">7</button></td> 
          <td><button onclick="view('8')">8</button></td> 
          <td><button onclick="view('9')">9</button></td> 
          <td><button onclick="view('/')">/</button></td> 
          <td><button onclick="view('%')">%</button></td> 
              </tr>
      
              <tr>
                <td><button>&pi;</button></td> 
                <td><button>e</button></td> 
                <td><button>n!</button></td> 
                <td><button>log<sub>y</sub>x</button></td> 
                <td><button>e<sup>x</sup></button></td> 
                <td><button>10<sup>x</sup></button></td> 
                <td><button onclick="view('4')">4</button></td> 
                <td><button onclick="view('5')">5</button></td> 
                <td><button onclick="view('6')">6</button></td> 
                <td><button onclick="view('*')">*</button></td> 
                <td><button>1/x</button></td> 
              </tr>

              <tr>
                <td><button>sin</button></td> 
                <td><button>cos</button></td> 
                <td><button>tan</button></td> 
                <td><button>x<sup>y</sup></button></td> 
                <td><button>x<sup>3</sup></button></td> 
                <td><button>x<sup>2</sup></button></td> 
                <td><button onclick="view('1')">1</button></td> 
                <td><button onclick="view('2')">2</button></td> 
                <td><button onclick="view('3')">3</button></td> 
                <td><button onclick="view('-')">-</button></td> 
                <td rowspan="2" style="background-color:green"><button onclick="compute()"style="background-color:green;height:120px" >=</button></td> 
              </tr>

              <tr>
                <td><button>sin<sup>-1</sup></button></td> 
                <td><button>cos<sup>-1</sup></button></td> 
                <td><button>tan<sup>-1</sup></button></td> 
                <td><button>y &Sqrt;</button></td> 
                <td><button>3 &Sqrt;</button></td> 
                <td><button>|x|</button></td> 
                <td colspan="2"><button style="width:120px" onclick="view('0')">0</button></td> 
                <td><button onclick="view('.')">.</button></td> 
                <td><button onclick="view('+')">+</button></td> 
             </tr>
       </table>
    
   </div> 
</body>
</html>
