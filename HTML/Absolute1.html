<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .main{
            border: 1px solid;
            height: 200px;
            width: 200px;
            margin-top: 50px;
            position: static;
           
        }
        .sub{
           
            height: 100px;
            width: 100px;
            position: absolute;
            left: 30px;
            top: 50px;
        }
    </style>
</head>
<body>
   <div class="main">
       <div class="sub"></div>
   </div>
</body>
</html>
