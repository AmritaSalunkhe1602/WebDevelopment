<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Format</title>
    <style>
        img{
            opacity: 0.3;
        }
        #abc{
            opacity: 0.6;
        }
        
    </style>
</head>
<body>
    <p style="background-color:rgb(0,0,0);color:rgb(255,255,255)">Gooogle,is the search engine</p>
    <p style="background-color:rgb(0,0,255);color:rgb(0,255,0)">Instagram</p>
    <p style="background-color:rgba(255,0,0,0.0)">Twitter</p>
    <p style="background-color:rgba(255,0,0,0.1)">Whatsup</p>
    <p style="background-color:rgba(255,0,0,0.2)">Snapchat</p>
    <p style="background-color:rgba(255,0,0,0.3)">Mozilla Firefox</p>
    <p style="background-color:rgba(255,0,0,0.4)">Internet Explorer</p>
    <p style="background-color:rgba(255,0,0,0.5)">Opera</p>
    <p style="background-color:rgba(255,0,0,0.8)">Compass</p>
    <p style="background-color:rgba(255,0,0,1.0)">Microsoft Edge</p>
    <p style="color:rgba(245,30,19,0.5)">Google Chrome</p>
    <img src="../HTML/Burger.jpg" height="100px" width="100px">
    <img id="abc" src="../HTML/Burger.jpg" height="100px" width="100px">
    <img style="opacity:1.0" src="../HTML/Burger.jpg" height="100px" width="100px">
    <h1 style="color:rgb(190,148,200);opacity:0.9">WHO</h1>
    
</body>
</html>
